<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	{% extends "layout.html" %}
	{% block title %}Tallenna{% endblock %}
</head>
<body>
	{% block content %}
	Viesti Pythonilta: {{ message }}
	<form action="/add-entry" method="POST">
		<p>Päivämäärä: <input type="text" name="datepicker" id="datepicker"></p>
		<p>Aloituskellonaika: <input type="time" name="time-beg"></p>
		<p>Lopetuskellonaika: <input type="time" name="time-end"></p>
		Valitse työtehtävät:
		<p>
			<input type="checkbox" name="task" value="sähköposti"> sähköposti
			<input type="checkbox" name="task" value="pöytäkirja"> pöytäkirja
			<input type="checkbox" name="task" value="kokous"> kokous
			<button type="button">Lisää uusi työtehtävä</button>
		</p>
		Muistiinpanot:
		<div>
			<textarea name="notes" rows="5" cols="40"></textarea>
		</div>
		<button type="submit">Tallenna</button>
	</form>
	
	{% endblock %}
</body>
</html>
